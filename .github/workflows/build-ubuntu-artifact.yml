# This is a workflow to build MusicFormats and create an artifact of it

name: Build Ubuntu latest Version

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Select Node.js v20
    runs:
      using: 'node20'
      main: 'main.js'

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build MusicFormats for Ubuntu
        run: cd build ; cmake . ; cd .. ; make -C build

      - name: Upload libraries and executables for Ubuntu
        uses: actions/upload-artifact@v3
        with:
          name: musicformats-ubuntu-latest-artifact
          path: |
            MusicFormatsVersionNumber.txt
            MusicFormatsVersionDate.txt
            build/bin
            build/lib
            build/Makefile
