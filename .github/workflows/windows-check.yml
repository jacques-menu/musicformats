# This is a workflow to build MusicFormats and create a distribution of it

name: Windows

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Get latest CMake and ninja
        uses: lukka/get-cmake@latest

      - name: Build MusicFormats for Windows
        run: make -C build

      - name: Upload libraries and executables for Windows
        uses: actions/upload-artifact@v2
        with:
          name: musicformats-windows-distrib
          path: |
            MusicFormatsVersionNumber.txt
            build/bin
            build/lib
            documentation/IntroductionToMusicXML/IntroductionToMusicXML.pdf
            documentation/MusicFormatsUserGuide/MusicFormatsUserGuide.pdf
