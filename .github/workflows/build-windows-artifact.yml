      # --------------------------------------------------------------------------
      - name: Upload libraries and executables for Windows
        uses: actions/upload-artifact@v4
        with:
          name: musicformats-windows-latest-artifact
          path: |
            MusicFormatsVersionNumber.txt
            MusicFormatsVersionDate.txt
            bin
